{% extends 'main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="form-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login">
    </form>

    <p>Need an account? <a href="{% url 'register' %}">Register now</a>!</p>
</div>

{% endblock content %}
