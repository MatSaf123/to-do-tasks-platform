{% extends 'main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="form-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register">
    </form>
    
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a>!</p>
</div>

{% endblock content %}
